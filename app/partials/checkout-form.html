<form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>

  <div class="form-row">
      <input type="radio" name='get-food' value="Pickup" >Pickup<br>
      <input type="radio" name='get-food' value="Delivery">Delivery <input type="text" id='zip-box' hidden size="5" placeholder='Zip' pattern='\b(021[0-1][013489])|(02210)\b|\b(02[14][3-4][1234569])\b' title="Sorry, you are outside of our delivery area."/>
  </div>

  <button type="submit">Submit Payment</button>
</form>



    <script type="text/x-handlebars-template" id="checkout">
      <p>Total Price: <span id=total-price>{{totalPrice}}</span></p>

      {{#each array}}
        <div id="burger-{{@key}}">
          {{#each this}}
            <p>{{name}}: {{quantity}}</p>
          {{/each}}
        </div>
      {{/each}}
    </script>
