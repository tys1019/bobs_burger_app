<div class="registration container">
  <h3>Sign up here!</h3>
  <form id="registration-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="user-name" class="form-control" placeholder="Enter username" required/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="user-email" class="form-control" placeholder="Enter email" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="user-password" class="form-control" placeholder="Enter password" required/>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="user-address" class="form-control" placeholder="Enter address" required/>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<script type="text/javascript">
  $('#user-name').focus();
</script>
